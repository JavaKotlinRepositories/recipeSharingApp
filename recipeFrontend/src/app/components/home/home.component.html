<div>
    <div *ngIf="loginInfo.email && loginInfo.token; else noLoginInfo">
        <app-loggedinhome></app-loggedinhome>
    </div>
    <ng-template #noLoginInfo >
        <div class="homecover">
            <div class="text-container">
                <button class="submit-btn" (click)="login()">Login </button>
                <button class="submit-btn" (click)="signup()">Signup </button>
            </div>     
        </div>
         
    </ng-template>
</div>
